<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .curve{
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(253, 204, 197, 1);
            height: 300px;
            width: 30%;
            margin: auto;
            margin-top: 10%;
        }
        .first{
            border: 2px solid rgb(255, 255, 255);
            border-radius: 50%;
            width: 38%;
            height: 180px;
            position: relative;
            top: 190px;
            margin: auto;
            background: rgb(255, 255, 255);
        }
        .sec{
            border: 2px solid rgb(255, 255, 255);
            border-radius: 50%;
            width: 38%;
            height: 180px;
            position: relative;
            bottom: 40px;
            margin: auto;
            background: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div class="first"></div>
    <div class="curve"></div>
    <div class="sec"></div>
</body>
</html>
